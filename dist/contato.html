<body>
  <!-- Container vazio para a toolbar -->

    <!-- Container para informaÃ§Ãµes de contato -->

  <!-- Script de importaÃ§Ã£o MELHORADO -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('toolbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;

          // Ativa link ativo
          const currentPage = window.location.pathname.split('/').pop();
          document.querySelectorAll('.nav-button').forEach(link => {
            if (link.getAttribute('href').includes(currentPage)) {
              link.classList.add('active');
            }
          });

          // ðŸš€ Ajusta o espaÃ§o para o conteÃºdo
          const toolbar = document.querySelector('.toolbar');
          if (toolbar) {
            document.body.style.paddingTop = toolbar.offsetHeight + 'px';
          }
        })
        .catch(error => console.error('Erro ao carregar toolbar:', error));
    });
</script>
</body>
